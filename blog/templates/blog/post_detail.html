{% extends 'blog/base.html'%}

{% block content %}
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" alt="">
          <div class="media-body">
                <div class="article-metadata">
                  <a class="mr-2" href="{% url 'profile' %}">{{ object.author }}</a>
                  <small class="text-muted">Published on: {{ object.date_posted | date:"F m, Y"}}</small>
                </div>

                <h2 class="article-title">{{ object.title }}</h2>
                <p class="article-content">{{ object.content }}</p>

                {% if object.author == user %}
                 <a class="btn btn-danger btn-sm" href="{% url 'post-delete' object.id %}">Delete</a>
                 <a class="btn btn-secondary btn-sm" href="{% url 'post-update' object.id %}">Update</a>
                {% endif %}
          </div>
        </article>
{% endblock content %}
